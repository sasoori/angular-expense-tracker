<md-toolbar md-scroll-shrink ng-if="true">
    <div class="md-toolbar-tools">
        <h3>
            <span>Who should pay next</span>
        </h3>
    </div>
</md-toolbar>
<div class="friends-list" ng-repeat="friend in friends">
    <md-content layout-md="column" layout="row">
        <div flex-xs="" flex-gt-xs="100" layout="column">
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{friend.name}}</span>
                        <span class="md-subhead">Total: ${{friend.totalPayment}}</span>
                        <h5>Current state: {{friend.currentState}}</h5>

                    </md-card-title-text>
                    <md-card-title-media>
                       <img src="img/user.png" />
                    </md-card-title-media>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button  class ="payment-button"ui-sref="add-payment({payerID:friend.id})">Add payment</md-button>
                </md-card-actions>
            </md-card>
        </div>
    </md-content>
</div>
<md-button  class ="payment-button myBtn" ui-sref="payment-list"">Payment List</md-button>
